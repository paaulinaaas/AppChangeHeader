<body>

		<div class="side_bar">
			<h2>Sidebar App</h2>
			<button id="open_close">Open</button>

			<div class="input_container">
				<p>Choose your intro text</p>
				<input type="text" id="introText" name="introText">
				<p>Choose your second intro text</p>
				<input type="text" id="introText2" name="introText2">
				<p>Choose your intro color</p>
				<input type="text" id="introTextColor" name="introTextColor">

				<p>Choose your background</p>
				<div class="backgrounds">
					<div class="bg bg1"></div>
					<div class="bg bg2"></div>
					<div class="bg bg3"></div>
					<div class="bg bg4"></div>
				</div>

				<button id="update">Update</button>
			</div>
		</div>

			<ul>
				<li>
					<a href="#">Home</a>
				</li>

				</li>
				<li>
					<a href="#">Contact</a>
				</li>
			</ul>
		</div>
	</nav>

	<header>
		<div class="hero">
			<h1 class="hero_h1">Sidebar App!</h1>
			<h2 class="hero_h2">Check the sidebar on the right, and change the look of this page.</h2>
			<button class="btn_work"><a href="">View Work</a></button>
